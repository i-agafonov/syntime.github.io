<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title></title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<script>
    var canvas = document.createElement('canvas');
    var displayWidth = document.body.clientWidth;
    var displayHeight = document.body.clientHeight;

    var size = Math.min(displayWidth, displayHeight);
    var center = size / 2;
    var half = size / 2;
    var pi2 = 2 * Math.PI;
    var pi_2 = Math.PI / 2;

    canvas.setAttribute('width', displayWidth);
    canvas.setAttribute('height', displayHeight);
    document.body.appendChild(canvas);
    var ctx = canvas.getContext('2d');

    ctx.fillStyle = '#000';
    ctx.lineWidth = 2;
    ctx.font = "16px Verdana";

    var log = console.log.bind(console);

    function draw() {
        ctx.clearRect(0, 0, displayWidth, displayHeight);



        requestAnimationFrame(draw);
    }

    draw();

</script>
</body>
</html>
